<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3">
<h2>Modules List</h2>
<form>
<label for="module" class="form-label" placeholder="typing">
Choose a course (Datalist)
</label>
<input
class="form-control"
list="modules"
name="module"
id="module"
>
<datalist id="modules">
<option value="Web Design and Development">
<option value="PC Maintenance and Networking">
</datalist>

</form>

<form>
<label for="sell" class="form-label">
Select list (select one):
</label>
<select
class="form-select"
id="sell"
name="sellist1"
>
<option>1</option>
<option>2</option>
<option>3</option>
<option>4</option>
</select>
<br>


<div>
<em>Input sizes:</em>
</div>
<div class="form-group row">
<label
class="col-lg-2 col-form-label"
for="large-size-input">
Large
</label>
<div class="col-lg-10">
<input
type="text"
class="form-control form-control-lg"
id="large-size-input"/>

</div>
</div>
<div class="form-group row">
<label
class="col-lg-2 col-form-label"
for="default-size-input"
>
Default
</label>
<div class="col-lg-10">
<input
type="text"
class="form-control"
id="default-size-input">
</div>
<div class="form-group row">
<label
class="col-lg-2 col-form-label"
for="small-size-input">
Small
</label>
<div class="col-lg-10">
<input
type="text"
class="form-control form-control-sm"
id="small-size-input"/>
<button type="submit"
class="btn btn-primary mt-3">
Submit
</button>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
